<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical slider | Home</title>
  </head>
  <body>
  

    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555;">
          <h1>Mountain Bikes</h1>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>

        <div style="background-color: #2a86ba;">
          <h1>Road Bikes</h1>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>

        <div style="background-color: #252E33;">
          <h1>Vintage Bikes</h1>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>

        <div style="background-color: #ffb866;">
          <h1>Hybrid Bikes</h1>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
      </div>

      <div class="right-slide">
        <div style="background-image: url(./bg_1.jpg);"></div>
        <div style="background-image: url(./bg_2.jpg);"></div>
        <div style="background-image: url(./bg_3.jpg);"></div>
        <div style="background-image: url(./bg_4.jpg);"></div>
      </div>

      <div class="action-buttons">
        <button class="down-button"><i class="fas fa-arrow-down"></i></button>

        <button class="up-button"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>

  
  </body>
  <script src="./jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
</html>
